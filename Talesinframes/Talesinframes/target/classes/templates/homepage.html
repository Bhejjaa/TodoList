<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Bootstrap JS (Optional, if you need to use Bootstrap's JavaScript features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <style>

  </style>
</head>
<body>
<div class="container-fluid">
  <h2 class="text-danger text-center">Todo List</h2>
  <form action="/tododata" method="post">
    <div class="row bg-secondary" >

      <p class="text-center text-white">Add Your List</p>
      <div class="col-sm-6">
        <input class="form-control" placeholder="Title" name="title">
        <input class="form-control my-sm-2" placeholder="Task Description" name="description">
        <button type="submit" class="btn btn-primary">NewTask</button>
      </div>
      <div class="col-sm-6">
        <input class="form-control" placeholder="Task Timing" name="timing">
        <select class="form-select my-2" name="importance">
          <option selected disabled>Task Importance</option>
          <option value="Normal">Normal</option>
          <option value="Importance">Important</option>
          <option value="veryImportant">Very Important</option>
        </select>
      </div>
    </div>
  </form>
</div>
</body>
</html>
