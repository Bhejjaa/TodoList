<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Photo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      /* Styles for the header or navigation bar */
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="file"],
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

  </style>
</head>

<body>
<header>
  <!-- Navigation bar or header content -->
</header>

<main>
  <div class="container">
    <h1>Add Photo</h1>
    <form th:action="@{/photos/save}" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="photoFile">Select Photo:</label>
        <input type="file" id="photoFile" name="photoFile" required>
      </div>
      <div class="form-group">
        <label for="photoTitle">Photo Title:</label>
        <input type="text" id="photoTitle" name="photoTitle" required>
      </div>
      <div class="form-group">
        <label for="photoDescription">Photo Description:</label>
        <textarea id="photoDescription" name="photoDescription" rows="4" required></textarea>
      </div>

      
      <button type="submit">Upload Photo</button>
    </form>
  </div>
</main>

<footer>
  <!-- Footer content -->
</footer>
</body>

</html>
